<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车 | 如此生活</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/car.css" />

    <script type="text/javascript" src="../js/require.js" data-main="../js/car"></script>
</head>
<body>
    <div id="topnav">
        <div class="container">
            <span class="username">Hi, 欢迎来到如此生活</span>
            <a href="login.html" class="loginhere">登录</a>
            <a href="reg.html" class="reghere">免费注册</a>
            <a href="#" class="wx smalllogo"></a>
            <a href="#" class="wb smalllogo"></a>
            <ul class="topnav_right">
                <li><a href="#">我的生活</a><i></i></li>
                <li><a href="#">商家入驻</a></li>
                <li><a href="#">帮助中心</a><i></i></li>
                <li><a href="#">更多导航</a><i></i></li>
            </ul>
        </div>
    </div>

    <div id="soolife_title">
        <div class="container">
            <h2></h2>
        </div>
    </div>

    <div class="totalnum">
        <div class="container">
            <h3>全部商品
                （<span class="totalqty">3</span>）
            </h3>
        </div>    
    </div>

    <div id="tableitem">
        <div class="container">
            <input class="allcheck" type="checkbox" checked/>
            <ul>
                <li>全选</li>
                <li>商品信息</li>
                <li>如此生活（价）</li>
                <li>星币</li>
                <li>数量</li>
                <li>小计（元）</li>
                <li>操作</li>
            </ul>
        </div>
    </div>

    <div id="maincar">
        <div class="container">
             <!-- <ul>数据生成</ul> -->
        </div>
    </div>

    <div id="payout">
        <div class="container">
             <input type="checkbox" class="allcheck" checked/>
             <span class="quanxuan">全选</span>
             <a href="../index.html" class="buyagain">继续购物</a>
             <span class="payinfo">
                 <span class="acount fl">
                     已选择<span class="acount_qty">12</span>件商品  总价（不含运费）：
                 </span>
                 <span class="price_box fl">
                     <span class="totalhere">￥<i>123.00</i></span>
                     <span class="discount">已减：￥<i>0</i></span>
                 </span>
                 
             </span>
             <a href="javascript:;" class="pay_btn"><i></i>去结算</a>
        </div>
    </div>

    <div id="guess">
        <div class="container">
            <div class="guess_title">
                <span>猜你喜欢</span>
                <span>浏览记录</span>
            </div>
            <div class="datafocus">
                <i class="font_arr"></i>
                <div class="datalist">
                    <!-- <ul>数据生成</ul> -->
                </div>
                
                <i class="back_arr"></i>
            </div>   
        </div>
    </div>

     <div id="footer">
        <div class="container">        
        </div>
    </div>
</body>
</html>
