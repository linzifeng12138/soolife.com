<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册 | 如此生活</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/reg.js"></script>
</head>
<body>
     <div id="header">
         <div class="container">
              <h1></h1>
         </div>
     </div>
     <div id="regbody">
         <div class="container">
            <div class="reghere">
                <div class="reg_title">
                    <h3>欢迎注册</h3><span>               已有账号？现在去<a href="login.html">登录</a></span>
                </div>
                <div class="phone">
                    <span>手机号：</span>
                    <input type="text" />
                </div>
                <div class="checkcode">
                    <span>验证码：</span>
                    <input type="text" />
                    <span class="shuiji">验证码区域</span>
                </div>
                <div class="check">
                    <span>验证码：</span>
                    <input type="text" />
                    <span class="getcode">获取验证码</span>
                </div>
                <div class="password">
                    <span>密码：</span>
                    <input type="password" />
                </div>
                <div class="password_confirm">
                    <span>确认密码：</span>
                    <input type="password" />
                </div>

                <div class="agreement">
                    <input type="checkbox" checked/>
                    <span>我已经认真阅读了并同意</span>
                    <a href="#">《如此生活服务条款》</a>
                </div>
                <div class="regbtn">
                    立即注册
                </div>
            </div>
             
         </div>
     </div>

     <div id="footer">
        <div class="container">        
        </div>
    </div>
</body>
</html>
